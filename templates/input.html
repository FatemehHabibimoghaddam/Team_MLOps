{% extends "base,html" %}
{% block title %}Cancer Diagnosis Input{%endblock%}

{% block content %}

    <div class="container">
        <h2 class="mt-5">Enter Cancer diagnosis Features</h2>
        <form method="POST">
            <div class="form-group">
                <label>Mean Radius</label>
                <input type="number" class="form-control" name="Mean Radius" required>
            </div>
            <div class="form-group">
                <label>Mean Perimeter</label>
                <input type="number" class="form-control" name="Mean Perimeter" required>
            </div>
            <div class="form-group">
                <label>Mean Area</label>
                <input type="number" class="form-control" name="Mean Area" required>
            </div>
            <div class="form-group">
                <label>Mean Concavity</label>
                <input type="number" class="form-control" name="Mean Concavity" required>
            </div>
            <div class="form-group">
                <label>Mean Concave Points</label>
                <input type="number" class="form-control" name="Mean Concave Points" required>
            </div>
            <div class="form-group">
                <label>Worst Radius</label>
                <input type="number" class="form-control" name="Worst Radius" required>
            </div>
            <div class="form-group">
                <label>Worst Perimeter</label>
                <input type="number" class="form-control" name="Worst Perimeter" required>
            </div>
            <div class="form-group">
                <label>Worst Area</label>
                <input type="number" class="form-control" name="Worst Area" required>
            </div> 
            <div class="form-group">
                <label>Worst Concavity</label>
                <input type="number" class="form-control" name="Worst Concavity" required>
            </div> 
            <div class="form-group">
                <label>Worst Concave Points</label>
                <input type="number" class="form-control" name="Worst Concave Points" required>
            </div>      
             <br>                  
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
    </div>       
    

{% endblock %}
